<section class="hero">
    <picture class="hero__bg">
        <source class="hero__bg" media="(min-width:550px)" srcset="/assets/images/banner.jpg">
        <img class="hero__bg" src="/assets/images/banner-mobile.jpg" alt="tapsi-background">
    </picture>
    <picture class="hero__banner">
        <source class="hero__banner" srcset="/assets/images/mockup-phone.webp">
        <img class="hero__banner" src="/assets/images/mockup-phone.webp" alt="tapsi-banner">
    </picture>
    <div class="hero__apps">
        <h1>تپسی</h1>
        <h2>اپلیکیشن درخواست خودرو و پیک</h2>
        <div class="hero__apps__btns">
            <button class="hero__apps__btn hero__apps__btn--passenger">
                <span class="hero__apps__icon"><i class="fa-solid fa-download"></i></span>
                <span class="hero__apps__text">دانلود اپلیکیشن مسافران</span>
            </button>
            <button class="hero__apps__btn hero__apps__btn--passenger">
                <span class="hero__apps__icon"><i class="fa-solid fa-w"></i></span>
                <span class="hero__apps__text">وب اپلیکیشن مسافران</span>
            </button>
            <button class="hero__apps__btn hero__apps__btn--driver">
                <span class="hero__apps__icon"><i class="fa-solid fa-download"></i></span>
                <span class="hero__apps__text">دانلود اپلیکیشن رانندگان</span>
            </button>
            <button class="hero__apps__btn hero__apps__btn--driver">
                <span class="hero__apps__icon"><i class="fa-solid fa-car"></i></span>
                <span class="hero__apps__text">ثبت‌نام راننده</span>
            </button>

        </div>
    </div>
</section>
